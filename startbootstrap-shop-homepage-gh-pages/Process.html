<body>

    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Get a Quote</h1>
                <p class="lead fw-normal text-white-50 mb-0">Quote available online in minutes </p>
            </div>
        </div>
    </header>
    <td valign="top" style="margin-top:20px;">
        <table cellpadding="0" cellspacing="0" style="margin-top:20px;">

            <tr>
                <td>
                    <form>
                        <h1> Car Insurance Information</h1>

                        <h2> This is your Quote</h2>


                        <script type="text/javascript">


                            var formData = location.search;


                            formData = formData.substring(1, formData.length);

                            while (formData.indexOf("+") != -1) {


                                formData = formData.replace("+", " ");
                                formData = formData.replace("=", ":  ");


                            }

                            formData = decodeURI(formData);
                            var formArray = formData.split("&");




                            document.write("<p>");



                            for (var i = 0; i < formArray.length - 1; ++i) {


                                document.writeln(formArray[i] + "<br>");
                            }
                            document.write("</p>");

                            var total = formArray[formArray.length-1];
                            var correctTotal = total.substring(13 ,total.length);

                            document.write("<h2 style = 'color:black;padding: 10px; background-color: white; border-radius: 50px;'>");
                            document.write("Total <br>")

                            document.write("â‚¬"+correctTotal + "</h2>"); 

                        </script>

                        </div>



                    </form>
                </td>
            </tr>
        </table>
    </td>
